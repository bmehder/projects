<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="play"><i class="fa fa-stop"></i></button>
    <div class="box play">
      <span style="--i: 1;"><img src="img1.jpg" alt="" /></span>
      <span style="--i: 2;"><img src="img2.jpg" alt="" /></span>
      <span style="--i: 3;"><img src="img3.jpg" alt="" /></span>
      <span style="--i: 4;"><img src="img4.jpg" alt="" /></span>
      <span style="--i: 5;"><img src="img5.jpg" alt="" /></span>
      <span style="--i: 6;"><img src="img6.jpg" alt="" /></span>
      <span style="--i: 7;"><img src="img7.jpg" alt="" /></span>
      <span style="--i: 8;"><img src="img8.jpg" alt="" /></span>
    </div>
    <script>
      const box = document.querySelector('.box');
      window.onmousemove = function (e) {
        let x = e.clientX / 3;
        let y = e.clientY / 3;
        box.style.transform = `perspective(1000px) rotateX(${y}deg) rotateY(${x}deg)`;
      };
      const play = document.querySelector('#play');
      play.addEventListener('click', (e) => {
        box.classList.toggle('play');
        if (play.innerHTML === '<i class="fa fa-stop"></i>') {
          play.innerHTML = '<i class="fa fa-play"></i>';
        } else {
          play.innerHTML = '<i class="fa fa-stop"></i>';
        }
      });
    </script>
  </body>
</html>
