<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div id="hr" class="hr"></div>
      </div>
      <div class="min">
        <div id="mn" class="mn"></div>
      </div>
      <div class="sec">
        <div id="sc" class="sc"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
